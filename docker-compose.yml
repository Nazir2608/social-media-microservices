services:
  mysql:
    image: mysql:8
    container_name: social-media-mysql
    environment:
      MYSQL_ROOT_PASSWORD: MySql@123
      MYSQL_DATABASE: social_media
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pMySql@123"]
      interval: 5s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: social-media-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: social-media-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      # advertise localhost so services running on your Mac can use localhost:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: social-media-redis
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5
    container_name: social-media-neo4j
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: social-media-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  postgres:
    image: postgres:16
    container_name: social-media-postgres
    environment:
      POSTGRES_USER: social
      POSTGRES_PASSWORD: Social@123
      POSTGRES_DB: social_media
    ports:
      - "5433:5432"

  user-service:
    build: ./user-service
    container_name: social-media-user-service
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/social_media?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: MySql@123
      SPRING_DATA_REDIS_HOST: redis
    ports:
      - "8081:8081"

  post-service:
    build: ./post-service
    container_name: social-media-post-service
    depends_on:
      - mysql
      - redis
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/social_media?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: MySql@123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"

  graph-service:
    build: ./graph-service
    container_name: social-media-graph-service
    depends_on:
      - neo4j
    environment:
      SPRING_NEO4J_URI: bolt://neo4j:7687
      SPRING_NEO4J_AUTHENTICATION_USERNAME: neo4j
      SPRING_NEO4J_AUTHENTICATION_PASSWORD: password
    ports:
      - "8083:8083"

  feed-service:
    build: ./feed-service
    container_name: social-media-feed-service
    depends_on:
      - kafka
      - redis
      - user-service
      - post-service
      - graph-service
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SERVICES_POST_BASE_URL: http://post-service:8082
      SERVICES_USER_BASE_URL: http://user-service:8081
      SERVICES_GRAPH_BASE_URL: http://graph-service:8083
    ports:
      - "8084:8084"

  search-service:
    build: ./search-service
    container_name: social-media-search-service
    depends_on:
      - kafka
      - elasticsearch
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
    ports:
      - "8085:8085"

  api-gateway:
    build: ./api-gateway
    container_name: social-media-api-gateway
    depends_on:
      - user-service
      - post-service
      - graph-service
      - feed-service
      - search-service
    environment:
      SPRING_CLOUD_GATEWAY_ROUTES_0_URI: http://user-service:8081
      SPRING_CLOUD_GATEWAY_ROUTES_1_URI: http://post-service:8082
      SPRING_CLOUD_GATEWAY_ROUTES_2_URI: http://graph-service:8083
      SPRING_CLOUD_GATEWAY_ROUTES_3_URI: http://feed-service:8084
      SPRING_CLOUD_GATEWAY_ROUTES_4_URI: http://search-service:8085
      SECURITY_JWT_SECRET: change-me-please-change-this-secret-key-32chars
    ports:
      - "8080:8080"
