server:
  port: 8082

spring:
  application:
    name: post-service
  datasource:
    url: jdbc:mysql://localhost:3308/social_media?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: MySql@123
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka:
  topics:
    post-created: post_created

rate-limit:
  create-post:
    limit: 10
    window-seconds: 60

media:
  upload-dir: uploads/posts
  storage:
    type: local # options: local or s3
  s3:
    bucket: change-me-bucket
    region: ap-south-1
    base-url: https://change-me-bucket.s3.ap-south-1.amazonaws.com
    folder: posts
  max-size-mb: 10
  allowed-content-types: image/jpeg,image/png,image/jpg
